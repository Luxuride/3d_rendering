name: Rust Egui WGPU Checks and Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  CARGO_TERM_COLOR: always

jobs:
  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain (rustfmt)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt
      - name: Cargo fmt check
        run: cargo fmt --check

  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain (clippy)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: clippy
      - name: Clippy check
        run: cargo clippy -- -D warnings

  build-linux:
    runs-on: ubuntu-latest
    needs: [fmt, clippy]
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      - name: Install build dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libx11-dev libxcb-randr0-dev libxcb-xinput-dev # Common dependencies for WGPU on Linux
      - name: Build project (Linux)
        run: cargo build --release

  build-windows:
    runs-on: windows-latest
    needs: [fmt, clippy]
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Build project (Windows)
        run: cargo build --release
